<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: monospace;
    }

    /* Moving grid background */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: 
            repeating-linear-gradient(#0aff9d33 0px, #0aff9d33 2px, transparent 2px, transparent 40px),
            repeating-linear-gradient(90deg, #0aff9d33 0px, #0aff9d33 2px, transparent 2px, transparent 40px);
        animation: moveGrid 8s linear infinite;
        transform: scale(1.3);
    }
    @keyframes moveGrid {
        from { background-position: 0 0; }
        to { background-position: -200px -200px; }
    }

    .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 60px;
        z-index: 2;
    }

    .frame {
        padding: 20px;
        border-radius: 20px;
        width: 320px;
        background: rgba(0,0,0,0.6);
        border: 3px solid #0aff9d;
        box-shadow: 0px 0px 20px #0aff9d;
        text-align: center;
    }

    img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 0 20px #0aff9d;
    }

    .label {
        margin-top: 10px;
        font-size: 20px;
        color: #0aff9d;
        text-shadow: 0 0 10px #0aff9d;
    }
</style>
</head>
<body>
<div class="container">
    <div class="frame">
        <img src="01132022_soc_pinterestboardcoverupdate_KR_1200x1200_608d9768-a705-4a45-b838-0fcaef0b7cbc_600x.png.webp">
        <div class="label">SYSTEM-LEFT</div>
    </div>

    <div class="frame">
        <img src="keroppi-sanrios-character_7_480x480.png.webp">
        <div class="label">SYSTEM-MID</div>
    </div>

    <div class="frame">
        <img src="ADD_THIRD_IMAGE_HERE">
        <div class="label">SYSTEM-RIGHT</div>
    </div>
</div>
</body>
</html>
