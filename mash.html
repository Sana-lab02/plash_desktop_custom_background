<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #b8fadc, #dcd5ff);
        font-family: 'Poppins', sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 40px;
    }

    .frame {
        background: rgba(255,255,255,0.75);
        border-radius: 25px;
        padding: 20px;
        width: 320px;
        box-shadow: 
            0 0 20px rgba(255,255,255,0.7),
            0 0 15px #aef7d2;
        border: 2px solid #52eebd;
        text-align: center;
    }

    img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .label {
        margin-top: 12px;
        font-size: 22px;
        color: #333;
        font-weight: 600;
    }
</style>
</head>
<body>
<div class="container">
    <div class="frame">
        <img src="01132022_soc_pinterestboardcoverupdate_KR_1200x1200_608d9768-a705-4a45-b838-0fcaef0b7cbc_600x.png.webp">
        <div class="label">♡ LEFT ♡</div>
    </div>

    <div class="frame">
        <img src="keroppi-sanrios-character_7_480x480.png.webp">
        <div class="label">☆ MIDDLE ☆</div>
    </div>

    <div class="frame">
        <img src="ADD_THIRD_IMAGE_HERE">
        <div class="label">★ RIGHT ★</div>
    </div>
</div>
</body>
</html>
